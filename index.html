<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/f9fb08ede8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <header class="main-header">
              <input type="text" placeholder="Що будемо робити?" class="field-todo">
              <div class="buttons">
                <a href="#" class="add-todo"><i class="fa fa-plus" aria-hidden="true"></i></a>
                <a href="#" class="clean-value"><i class="fa fa-trash" aria-hidden="true"></i></a>
              </div>
            </header>
            <ul class="todo"></ul>
        </div>
          
        <script src="js/script.js"></script>
    </body>
</html>
